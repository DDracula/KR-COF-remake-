  FRA_communard_spirit:0 "公社精神"
  FRA_communard_spirit_desc:0 "我们是被反动的共和分子残酷镇压的第一个建立的社会主义政权巴黎公社的遗产。1920年，工人阶级终于完成了对资产阶级的复仇，推翻了秩序党的军事专政。我们，公社社员的儿女，必须捍卫我们的政权和我们的精神，我们再也不会被暴君压迫！"

  FRA_renseignements_generaux_lar:0 "情报总委"
  FRA_renseignements_generaux_lar_desc:0 "情报总委(Renseignements Généraux)是公社的耳目，收集威胁我们无产阶级之梦的国内外情报。而情报总委的任务不仅仅是安全工作，他们还负责在国内外宣传我们社会主义革命的价值观和原则。通过情报收集和分析，他们协助敲定了我们的外交政策，是我们努力打破全球资本枷锁的尖兵。\n\n在每一间仍然由资产阶级掌控工厂中都存在着我们的同情者，我们的关系网无人能挡。"

  FRA_bhartiya_support:0 "法国提供军事支援"
  FRA_bhartiya_support_desc:0 "我们已经从法国盟友处获得了军事援助。事实证明，这种无私的支援对击败反动的王公联邦和帝国主义印度自治领至关重要。我们希望有朝一日能够报答法国人的帮助，但是现在我们必须专注于手头的工作。"

  FRA_support_bharatiya:0 "已同意向印度公社派遣军事顾问。"
  FRA_created_phalanstere:0 "§Y[FRA.GetNameDef]§!：$has_completed_focus$$FRA_found_the_phalanstere_international$§!"

  phalanstere_research_name:0 "法伦施泰尔国际"
  phalanstere_research_desc:0 "在第三国际会议期间，与会各方已同意了一个联合世界范围内各个社会主义国家的计划，该计划致力于共享各国科研努力和技术成功。这一计划自从提出起就雄心勃勃，这个“法伦施泰尔国际”致力于帮助世界范围内的所有社会主义团体。"

  FRA_KR_gathering_storm_desc:0 "第三共和国以其开始的方式走向终结：外败于德军，内困于共产革命。1919年，法国总工会发起一场总罢工，导致资产阶级政府倒台。之后的十五年里，新生的“法兰西公社”在公共安全委员会领导下，已团结在以工团社会主义理念为共识的共同纲领下。然而，到了1936年，许多评论家认为重建国家和保卫革命的需求已经过时，越来越多的人呼吁采取更激进的政策。法国对她的使命充满信心，但哪股革命力量将在未来成为主导仍不明朗……"
  FRA_country_intro_background:0 "GFX_FRA_intro"
  FRA_country_intro_header:0 "法兰西公社"
  FRA_country_intro_content:0 "第三共和国以其开始的方式走向终结：外败于德军，内困于共产革命。1919年11月，一场法国总工会发起的革命总罢工造成资产阶级政府倒台。那些“秩序党”不足以镇压起义，在接下来的几个月里，法国当局在一场短暂但血腥的内战中被左翼势力联盟组织起来赶出了法国本土。\n\n在之后的十五年里，自称为“法兰西公社”的政权成功地团结在由公共安全委员会领导的、以工团主义和社会主义理念为基础与共识的旗帜下。但是，当时间的车轮来到了1936年，许多评论家认为重建支离破碎的国家、保卫革命火种的共同目标已经过时，要求采取更为激进政策的呼声越来越高。法国现在已经对她的安全和使命越来越充满信心，但是鉴于法国革命内斗的优良传统，我们尚不清楚接下来几年中那一派将执掌大权……"

  FRA_guide:0 "§M无政府派/正统派/雅各宾派/索雷尔派§!（§R激进社会主义§!/§r工团主义§!/§o极权主义§!）\n£white_dot 在1936年选举中，选择相应派系的选项3次或以上。\n\n§M选举陷入僵局§!（§r工团主义§!）\n£white_dot 在1936年选举中，选择每个派系的选项都不超过2次。\n\n§M雅各宾派激进改革§!（§o极权主义§!）\n£white_dot 让雅各宾派赢得1936年选举。\n£white_dot 选择扫除一切旧制度。\n£white_dot 审判莱昂·布鲁姆和人民阵线。\n£white_dot 处决他们。\n£white_dot 如果没能清洗人民阵线，甘末林将军会发动政变，让正统派重新掌权。"


  comfrance.1.t:0 "联邦的新旗帜？"
  comfrance.1.d:0 "自革命时期开始，人们在联邦旗帜问题上一直存在分歧。一直以来，红旗是无产阶级的旗帜、革命先烈的旗帜、战斗街垒的旗帜，许多人认为革命者只应悬挂红旗，向资产阶级骄傲地发出斗争宣告：毕竟无产阶级没有祖国。曾有数十年，三色旗没有象征革命热情，而是逐渐退化，仅仅代表银行家的共和国和1871年凡尔赛派。但即便如此，许多人仍不舍得选择放手。部分社会主义者，特别是工人国际法国支部的成员，一直想将这面旗帜从资产阶级手中夺回，重新赋予其革命之精神，一如过去人民在瓦尔米面对欧洲君主势力傲然挺立并取得胜利之时那般。或者他们只是担心舍弃红白蓝旗帜是对世界各国的严重挑衅，激怒那些还没完全成为我方同志的同胞。\n\n因此，一如在革命时期所做的那样，各方达成妥协。三色旗得到保留，但被贴上了象征无产阶级斗争、工人、反抗者的标志，总是与红旗一同飘扬。随着我们在近期选举中取胜，人民将这场争论的最终决定权交予我们：是应该维持1920年的妥协，保留这面破碎的三色旗，还是保留妥协元素，打造一面更红的新旗帜，或者干脆自此只让红旗高高飘扬？"
  comfrance.1.a:0 "共筑新联盟，走向革命新未来！"
  comfrance.1.b:0 "红旗！工人除此别无所求，也理应得此。"
  comfrance.1.c:0 "太多人为三色旗献出了生命，没必要换。"

  comfrance.5.t:0 "不信任案：弹劾马索·皮韦尔"
  comfrance.5.d:0 "尽管在去年5月时成功组织了一场第三国际代表大会，但是皮韦尔的政府班子却因面对德意志帝国主义者残酷镇压国内工会活动时三缄其口而饱受批评。劳工总议会内部的反对派已经对皮韦尔发起了一项不信任案，经过投票表决，皮韦尔被迫下台，这使得政府需要进行重新组建行政班底。而按照惯例，在公共安全委员会重新选举后，劳工总议会也将进行重选，这意味着下一次选举将从1942年提前到1941年。"
  comfrance.5.a:0 "再见，皮韦尔同志。"

  comfrance.6.t:0 "选举日第1天：改良联邦陆军"
  comfrance.6.d:0 "由于在公社军队中也存在着“军事工会”，联邦陆军变得十分政治化，并且使得“联邦陆军是保卫联邦完整的保障”和“联邦陆军是革命斗争的先锋”这两种定位之间的矛盾不断增长。这又导致了现任陆军总参谋长，受人敬仰的内战将领莫里斯·甘末林将军下台。法国革命军的高层（大多是索雷尔派）已经决定在解散现有的军事工会之前，先问问士兵们希望谁将领导未来的法国陆军。每个战略思想流派都与不同的派别相关联，军事战略也会决定我们未来的政治发展。"
  comfrance.6.a:0 "正统派的安德烈·鲍里斯，弹如雨下。"
  comfrance.6.b:0 "雅各宾派的埃内斯特·珀蒂，有序战争。"
  comfrance.6.c:0 "索雷尔派的迭戈·布罗塞，大众之力。"
  comfrance.6.e:0 "无政府派的艾梅·杜芒，机动至上。"

  comfrance.7.t:0 "选举日第2天：情报总委"
  comfrance.7.d:0 "鉴于其在内外安全事务上的关键地位，情报总委员会委员长的位置一直被人认为是掌握法兰西公社最高权力的关键，坐稳这一位置对摧毁政治上的异己有着关键作用。这个位置若是落到了诸如雅各宾派和索雷尔派一类行事极端的政治派系手中，也许是一把可怕的双刃剑……"
  comfrance.7.a:0 "正统派的罗歇·萨朗格罗。"
  comfrance.7.b:0 "雅各宾派的路易·瓦隆。"
  comfrance.7.c:0 "索雷尔派的皮埃尔·维永。"
  comfrance.7.e:0 "无政府派的主张，将该职位交由人民武装管理。"

  comfrance.8.t:0 "选举日第3天：国内安全"
  comfrance.8.d:0 "正统派的夏尔·拉波波尔为了竞选公社的外交部领导而辞去了自己的国内安全事务代表一职。由于前任主席马索·皮韦尔仍然希望保住自己的政治前途，他设法确保正统派为他竞选这一职务背书。现在，他正在和强硬的雅各宾派成员马克斯·博纳富，索雷尔派将军让-马里·克拉马米以及无政府主义者莫里斯·茹瓦耶争夺这一职务。"
  comfrance.8.a:0 "正统派的马索·皮韦尔。"
  comfrance.8.b:0 "雅各宾派的马克斯·博纳富。"
  comfrance.8.c:0 "索雷尔派的让-马里·克拉马米。"
  comfrance.8.e:0 "无政府派的莫里斯·茹瓦耶。"

  comfrance.9.t:0 "选举日第4天：经济事务"
  comfrance.9.d:0 "今日的选举似乎将会为近年来争议不断的公社经济政策一锤定音。各个版本的设想中的工团主义经济体系，或多或少的都牵涉到了工农业发展——并且都在竞争社会各界的支持。这些经济理论对今后和德意志帝国主义作斗争都十分重要……"
  comfrance.9.a:0 "正统派的伯努瓦·弗拉商，现代化与精细化。"
  comfrance.9.b:0 "雅各宾派的巴泰勒米·蒙塔尼翁，技术官僚管理。"
  comfrance.9.c:0 "索雷尔派的雅克·多里奥，社会军事化。"
  comfrance.9.e:0 "无政府派的达尼埃尔·介朗，经济去中心化。"

  comfrance.10.t:0 "选举日第5天：外交事务"
  comfrance.10.d:0 "在选举日最后一天，法兰西公社的一个重要议题终于提上议程了：外交——它肩负着传播世界革命和准备对德意志帝国主义复仇的双重神圣使命。如果当下的社会主义第三国际已经不再有存亡之忧，那么未来世界革命的基调将在今天定下……"
  comfrance.10.a:0 "正统派的夏尔·拉波波尔，国际主义。"
  comfrance.10.b:0 "雅各宾派的马赛尔·戴亚，赤化欧洲。"
  comfrance.10.c:0 "索雷尔派的皮埃尔·科梅尔，文明战争。"
  comfrance.10.e:0 "无政府派的费尔南·德斯普雷，世界革命。"

  comfrance.12.t:0 "最终结果：正统派多数席位"
  comfrance.12.d:0 "尽管许多人预测本次大选将是自埃米尔·普热同志去世以来由正统派主导的公社高层的首次换血，但是正统派仍然设法保住了自己的多数地位。\n\n正统派目前把目光投向了俄国流亡者鲍里斯·苏瓦林身上。与皮韦尔不同，政界人物认为他足够强势，能够让那些激进派别不至于越界，并且能够带领公社走向辉煌！"
  comfrance.12.a:0 "恭喜啦，苏瓦林同志。"

  comfrance.13.t:0 "最终结果：雅各宾派多数席位"
  comfrance.13.d:0 "大选最终让雅各宾派掌权，他们允诺重归共和主义的价值观，并带领公社走向世界革命！随着索雷尔派成员被追捕、被迫流亡、被枪毙，如今工团主义的主体已经掌握在了雅各宾派手中。现在，新建立的法兰西社会主义联盟将在党内理论家马赛尔·戴亚和波尔多市长阿德里安·马凯之中选择一人为法兰西掌舵！"
  comfrance.13.a:0 "恭喜啦，戴亚同志。"

  comfrance.15.t:0 "最终结果：索雷尔派多数席位"
  comfrance.15.d:0 "选举最终将权力移交给了法兰西公社中的一个军事团体，他们是乔治·索雷尔革命理论的忠实追随者。现在，他们彻底摧毁了曾经的雅各宾派死敌——如今已是一场遍及全国各地的血腥清洗的受害者。法国政治的新时代已经到来，伴随着软弱的正统派统治迈入坟墓……"
  comfrance.15.b:0 "恭喜啦，瓦卢瓦同志。"

  comfrance.17.t:0 "最终结果：无政府派多数席位"
  comfrance.17.d:0 "选举最终将权力移交给了无政府派，这意味着法兰西人民如今已明白革命进入了一个新阶段，国家需要一种新思想指引。最为束缚人的政府主体结构已经被取缔了，这预示着遍及全欧洲的自由意志社会主义革命迎来了新时代。"
  comfrance.17.a:0 "恭喜啦，同志们。"

  comfrance.20.t:0 "没有一个派系取得多数席位"
  comfrance.20.d:0 "在三天的核查之后，官方宣布：没有一个派系在本次选举中获得绝对多数。皮埃尔·莫纳特，劳工总议会的主席，已经宣布他和大会将会选举一名新主席组建联合内阁，并借机避免国内雅各宾派和索雷尔派之间的冲突。"
  comfrance.20.c:0 "莫纳特和皮韦尔组建妥协政府。"

  comfrance.22.t:0 "布鲁姆同志呼吁团结西班牙"
  comfrance.22.d:0 "随着内战席卷伊比利亚半岛，有关白色恐怖风暴的流言翻过了比利牛斯山脉，传到了我国人民的耳朵里。在全公社各地，群众自发组织起来召开集会，为我们的西班牙同志筹集资金和资源，并展现法国人民群众对CNT-FAI的坚定支持。\n\n在其中一场集会时，正统派代表莱昂·布鲁姆发表了一份鼓舞人心的演讲，敦促政府继续加大对西班牙工农群众的支持，将他们团结在一个同反革命和保王派作斗争的国际主义人民阵线之下。这场“人民阵线”讲话因其雄辩的口才和坚定的社会主义信念而广受赞誉。作为一个公共演说家的布鲁姆也因此更受欢迎。"
  comfrance.22.a:0 "真有说服力啊，同志。"

  comfrance.25.t:0 "达摩克利斯计划？"
  comfrance.25.d:0 "受到1937年5月第十次第三国际代表大会期间剑桥会议的鼓舞，另一场秘密会议于两周前在剑桥大学召开。\n\n在科学家诺曼·费瑟、弗雷德里克·约里奥-居里、弗朗西斯·佩兰的领导下，一批英国和法国的理论物理学家正在讨论放射性和核裂变的性质以及其可能的用途——从发电、医药再到强大的战略武器。与会者已请求创设一个叫“达摩克利斯计划”的项目，一个由英法两国联合操刀的核研究委员会。"
  comfrance.25.a:0 "创立达摩克利斯计划！"
  comfrance.25.b:0 "我们不该把钱浪费在这种荒谬的事情上！"

  comfrance.26.t:0 "创立达摩克利斯计划"
  comfrance.26.d:0 "[FROM.GetNameDef]接受了我们有关创立“达摩克利斯计划”这一双边项目的提议。这个重要举措将保证我们能把工团主义传播到整个世界！"
  comfrance.26.a:0 "好极了！"

  comfrance.27.t:0 "英国拒绝合作！"
  comfrance.27.d:0 "不列颠联盟拒绝了我们有关创立“达摩克利斯计划”这一双边项目的提议。在这方面进行研究时我们得独自行动了。"
  comfrance.27.a:0 "该死！"

  comfrance.28.t:0 "第三国际"
  comfrance.28.d:0 "第三国际组建于革命胜利后的1921年。为了重建在常年战乱中被严重摧残的世界无产阶级运动基础，革命先辈在组织内采取了一种多元的大帐篷态度：无政府主义者、共产主义者、社会主义者、工团主义者、和平主义者、反殖民主义者，甚至聚集了一些社会民主主义者。大会先是每年一届，后来数年一届，我们在会上讨论并引领社会主义事业的前进方向。我们很自豪地宣布第九届会议将很快在巴黎及其周边召开。这不仅仅只是一次简单的会议，而是赞颂无产阶级解放的伟大庆典！"
  comfrance.28.a:0 "大会将在五一节一周后举办！"

  comfrance.29.t:0 "第九次第三国际代表大会"
  comfrance.29.d:0 "是时候邀请全世界各社会主义工团主义国家的领导人前来出席第三国际的第九次大会了。"
  comfrance.29.a:0 "发出邀请！"

  comfrance.30.t:0 "第三国际"
  comfrance.30.d:0 "法国准备按计划举办第三国际的第九次大会。不出所料，法国人也向我们发出了邀请函。派遣代表团参加将是一个明智的决定。"
  comfrance.30.a:0 "最好马上收拾行装！"

  comfrance.41.t:0 "所有代表团已经抵达"
  comfrance.41.d:0 "经过数月热情高涨的准备后，第九次第三国际代表大会在凡尔赛召开。世界各地的人们受邀而来，为社会主义运动的发展建言献策。隶属第三国际的各党派，以及一些社会主义同情者和观察员均收到邀请，派来了代表，其中许多人在旅途中历经磨难，只为接近无产阶级革命的心脏。虽然第三国际理论上与英法政府没有联系，但来自这两个重要的社会主义国家的代表必然会高别人一等，成为世界劳动阶级解放事业中的老大哥。"
  comfrance.41.a:0 "热烈欢迎各位同志！"

  comfrance.42.t:0 "大会开幕"
  comfrance.42.d:0 "第九次第三国际代表大会首次会议在凡尔赛宫举行，会场内饰有社会主义标志和标语的殷红旗帜参差交替。英国革命之父乔治·兰斯伯里作了开场白，指出这座宫殿曾是象征君主专制的心脏，在这里召集无产阶级大会着实讽刺，但也证明了革命的前进势头不可阻挡。之后兰斯伯里发表重要讲话，感谢了各位代表的莅临，回顾了近些年取得的革命成就，并呼吁在未来的斗争中一鼓作气。在讲话末尾，兰斯伯里邀请代表们一起进行一分钟的祷告，现场的一位法国代表立即高声道：“我们会才怪！”引起了会场内一阵骚动。但这位老人仍旧获得了大量掌声。之后代表们四散开来，分成不同讨论组和委员会继续议程。"
  comfrance.42.a:0 "第九次第三国际代表大会正式开幕！"

  comfrance.421.t:0 "第三国际露出真面目"
  comfrance.421.d:0 "赤匪毫无保留地撕下了最后一层面具！他们准备像在第三国际最新会议里所宣称的那样把病毒散播到全世界！我们必须做好一切准备……！"
  comfrance.421.a:0 "我们必须做好准备……"

  comfrance.43.t:0 "西班牙的工团主义"
  comfrance.43.d:0 "华金·阿斯卡索·布德里亚站上了演讲台，为大会详尽说明了CNT-FAI在西班牙局势中的地位和作用。CNT-FAI是西班牙最大的工团主义政党，由无政府工团主义者、温和工团主义者和工会分子组成。西班牙革命者们正在见证白色恐怖——针对工人阶级的暴力反革命行动的第一手资料。他们此次前来，请求大会在时机合适时帮助他们的事业。伴随着“革命万岁”(¡Viva la Revolución!)的呼声在凡尔赛大厅中回旋，支持西班牙无产阶级的决议获得一致通过。"
  comfrance.43.a:0 "伊比利亚的同志能依靠我们！"

  comfrance.45.t:0 "白色恐怖"
  comfrance.45.d:0 "我们从华金·阿斯卡索·布德里亚处得知了现在马德里和巴塞罗那蔓延着的白色恐怖，而库尔特·艾斯纳，这位巴伐利亚的社会主义者希望深入探讨白色恐怖的问题，我们给了他发言机会。在听过了更多蔓延于德国、奥地利、匈牙利、俄罗斯和芬兰的白色恐怖故事后，与会成员以及准备好做出自己的决定了。"
  comfrance.45.a:0 "又一个我们必须终结吃尽人血肉的资本主义的理由！"

  comfrance.47.t:0 "也在资本的心脏"
  comfrance.47.d:0 "美国代表约翰·“杰克”·里德作了一场热情洋溢的演说：他是一位职业记者，也是首批报道俄国和法国革命的美国人之一。之后他步入政坛，如今已成为运动中广受尊敬的人物，并宣布将代表美利坚社会党参加1936年总统选举。尽管国内外有批评声认为这会让他转向改良主义，但若有机会看到一位坚定的社会主义者入主美国白宫，对许多代表来说足以缓解心中顾虑。里德也受到了大会的热烈欢迎。在讲话中，他详细描绘了美国当前局势：持续数年的大萧条已让美国工农的境遇惨不忍睹，激进政治借此得到长足发展，而德国股灾的到来更是起到了推波助澜的作用。劳工运动变得愈发强大，美利坚社会党在政府机构中的影响力迅速扩大，无产阶级力量已足以直面警察镇压和朗主义反动民兵：革命的机会正逐渐显现。"
  comfrance.47.a:0 "赤旗将飘扬华尔街！"
  comfrance.47.b:0 "向里德和他的同志们提供支持。"
  comfrance.47.c:0 "我们还不能冒同美国敌对的危险。"

  comfrance.50.t:0 "拉丁美洲的希望"
  comfrance.50.d:0 "接下来是拉美同志们的联合会议。近年来，南美和中美一直是社会主义运动的前线。作为美国利益的牺牲品，遭受着国际资本的持续掠夺，受到各种“扬基佬”集团傀儡独裁者的压迫，美洲人民已经忍无可忍。越来越多的工人加入了反对帝国主义的斗争，我们相信我们的同志们，整个拉美大陆距离解放已经不远了。在座的听众热情地倾听着巴塔哥尼亚革命者的壮举，尼加拉瓜革命的最新消息，以及墨西哥革命老战士的经历，故事激励了整个拉美。而来自其他国家的代表，如巴西和古巴，也详细地介绍了自己国家的无产阶级斗争情况，许多人对未来几年的前景充满了信心。"
  comfrance.50.a:0 "开始在拉丁美洲培植工团主义。"
  comfrance.50.b:0 "我们应该在其他地方建设工团主义，我们必须提高别处的优先级。"

  comfrance.51.t:0 "妇女在世界革命中的角色"
  comfrance.51.d.FRA:0 "今天，不列颠女权主义者，海伦·克劳弗德同志上台就女性在世界革命中扮演何种角色发表了看法。她的言论中强调，没有女性参与的工业和军队不可能击败无产阶级的诸多敌人。然而，听从她的呼吁可能会引起社会上一些更为“保守”的成员的反弹。"
  comfrance.51.d.other:0 "今天，不列颠女权主义者，海伦·克劳弗德同志上台就女性在世界革命中扮演何种角色发表了看法。她的言论中强调，没有女性参与的工业和军队不可能击败无产阶级的诸多敌人。虽然我国代表完全同意她的意见，但是一些人担忧现在推动女性解放为时尚早，官方肯定这一讲话只会带来不必要的家庭矛盾。"
  comfrance.51.a:0 "女性职业工人是实现世界革命的重要前提。"
  comfrance.51.b:0 "她是位奇女子，但我们不会对此作出回应。"

  comfrance.52.t:0 "妇女在世界革命中的角色"
  comfrance.52.d:0 "昨天，海伦·克劳弗德同志上台就女性在世界革命中扮演何种角色发表了看法。她的言论中强调，没有女性完全参与的斗争无法击败无产阶级的诸多敌人。尽管这样的提议看起来激动人心，但是英国的政治情况决定了我们暂时还不能一锤定音——我们需要等待今年秋季劳联会结束后再做决定。"
  comfrance.52.a:0 "那就这样吧。"

  comfrance.53.t:0 "支援统一运动"
  comfrance.53.d:0 "今天是我们的第三国际代表大会代表向第三国际请求协助我们完成再统一运动的绝佳机会。鉴于奥地利可能干涉半岛局势，外交部长确信法国的支援将非常利于统一运动取得胜利。"
  comfrance.53.a:0 "为统一运动寻求支持！"
  comfrance.53.b:0 "手头还有更紧迫的问题。"

  comfrance.54.t:0 "对意大利半岛的政策"
  comfrance.54.d:0 "意大利社会主义共和国的代表在第三国际代表大会上出席，并请求支持他们重新统一意大利半岛的事业——他们如今面对着波河彼岸的奥地利走狗，两西西里王国的保皇党以及他们在罗马的傀儡教宗。掺和意大利事务或许对革命大有裨益，但是这也可能导致我们卷入和两大反动派之一的奥地利帝国的冲突——他们一直庇护着米兰的意大利伪政权。"
  comfrance.54.a:0 "保护我们都灵的朋友，并在时机合适时援助他们。"

  comfrance.55.t:0 "世界经济危机和第三国际"
  comfrance.55.d:0 "柏林股市崩盘后，欧洲和南美的失业率激增，两地的工会实力因此得到发展。英法政府进行了高度保密的对话，进展虽然缓慢，但双方都达成了共识：就是在此时此刻，我们必须开展伟大的事业。然而，伟大事业具体指什么，大家众说纷纭。最终，大会决定再次召集代表进行投票表决，但争论一直持续到深夜，各方立场从仅仅发表谴责到立即进行武装斗争不等。\n\n最后大会作出决定，将在第三国际和社会主义大国承办下，尽快建立一个促进更深层次国际合作的机构。该机构将在发展社会主义经济、进一步经济整合、资助研究和发展项目以及建立常备国际合作委员会方面给予帮助，这些都有助于世界上已获解放的国家齐心协力，为最后的斗争作好准备。同时有提案建议采取更积极的手段，以公开或秘密的方式为资本主义国家内的社会主义运动提供更具体的支援。自然，具体细节仍需要各国政府敲定，但该提议几乎获得全票通过。只剩一件事需要表决了——提案的名字。一位法国代表提议取名“法伦施泰尔”，以向乌托邦社会主义者查尔斯·傅立叶建立的自给自足的和谐社区致敬，这立即博得了众代表的喜爱：国际法伦施泰尔建立后，世界无产阶级将无往不胜，开创自己应得的乌托邦。"
  comfrance.55.a:0 "一个重要机会！"

  comfrance.56.t:0 "社会主义的印度国家"
  comfrance.56.d:0 "随着大会接近尾声，年轻的贾瓦哈拉尔·尼赫鲁站上了会议中央，向众人解释我们革命政府日前的不稳定状况。在他的讲话中，他强烈呼吁国际支援我们建设自己的人民军队，以便打倒拉合尔和海得拉巴的反动敌人。"
  comfrance.56.a:0 "我们需要国际支援建设我们的军队！"
  comfrance.56.b:0 "不，我们现在很好。"

  comfrance.57.t:0 "印度公社的同志寻求支持"
  comfrance.57.d:0 "印度公社寻求我们协助他们和他们的邻国作斗争，也就是德里的帝国主义者和王公联邦的反革命。他们希望我们派一些军事顾问去训练他们的军官和部队。"
  comfrance.57.a:0 "派出军事顾问训练他们的部队！"
  comfrance.57.b:0 "我们不能浪费资源。"

  comfrance.58.t:0 "赛利·穆罕默德同志希望演讲"
  comfrance.58.d:0 "赛利·穆罕默德同志，一位著名的阿尔及利亚社会主义者，已经被允许在召开会议前发表演讲。他进行了一场富有感染力的演说，描绘了摩洛哥和法属非洲的现状：阿拉伯工人为了富人和殖民者的利益而受到压榨剥削。赛利敦促大会立刻阻止这种情况。他提出建立一个社会主义反殖民的委员会，并有助于支持北非地区社会主义反殖民者的地下斗争。"
  comfrance.58.a:0 "我们很高兴能支援建立这样的一个委员会。"

  comfrance.59.t:0 "第九次第三国际代表大会闭幕"
  comfrance.59.d:0 "第九次第三国际代表大会终于落下帷幕。会议活动丰富、表达情感真挚，国际社会主义运动变得更加团结，其未来的路线也被敲定。可以说，代表大会取得圆满成功。代表们进行了最后一次投票，以决定下次代表大会的主办地。在众多提议中，另一个伟大的社会主义国家首都——伦敦脱颖而出。之后许多代表上前作最后致辞，向同志们表示感谢。\n\n自革命以来，少有如此般意义重大的事件发生。回国后，代表们必须抓住时机，果断抉择，并全力而为。但在这之前，一次得体的欢送会必不可少。在蒙马特山，也是1871年巴黎公社的诞生地，一场盛大的展出向公众开放。会场上展示了法国最优秀的艺术作品、独具地域特色的服饰和传统习俗，还有在体育事业取得的功绩以及科技领域的发明创新。随后，主办方为代表们带来了由公社各地菜肴组成的丰盛筵席，众人欢庆直至深夜。当然，在这场象征社会主义团结的乐事最后，客人们高唱《国际歌》，为大会送上其独有的礼赞。"
  comfrance.59.a:0 "英特纳雄耐尔，就一定要实现！"

  comfrance.61.t:0 "工团分子的第一步"
  comfrance.61.d:0 "赤匪头目们正纠合起来协调他们的行动，这些行动很明显是在针对我们赢得大战胜利后在欧洲建立的新秩序。我们必须盯紧他们，并密切分析其会议的结果！"
  comfrance.61.a:0 "盯紧了！"

  comfrance.62.t:0 "法国红军的支援"
  comfrance.62.d:0 "在我国代表于第三国际第九次大会上请求军事支援，协助组织印度的革命军队后，不列颠联盟和法兰西公社决定派出高级军官和技术专家来教育我们的精英军官团。希望这次合作能在战场上带来绝好成绩！"
  comfrance.62.a:0 "红军将会让这些同志各尽所能！"

  comfrance.63.t:0 "社会主义反殖民委员会的崛起"
  comfrance.63.d.NFA:0 "我们的反渗透谍报特工注意到了近期我国国内工团主义活动的激增。我们早已知道法兰西公社和不列颠联盟在第三国际里设立了一个叫反殖民委员会的部门，不过直到近期之前这个部门一直处在停摆状态。而这个委员会，在赛利·穆罕默德·阿梅里安·本·阿梅扎因这个阿尔及利亚人叛徒的帮助下，正在协调工团主义者的影响，支持法属非洲境内的反殖民情绪。\n\n工团主义势力向土著叛军提供了数量可观的武器和资源。同时，他们还在其国内南方地区设立了几个训练营。尽管我国那些记吃不记打的政治家认为这毫无威胁，但是我国将军们的警告则大为不同。"
  comfrance.63.d.GER:0 "消息传来，法兰西公社同其他第三国际成员国一起成立了社会主义反殖民委员会，其目标是从殖民列强的魔爪中，尤其是法兰西共和国残余势力手中，帮助阿拉伯人和非洲人解放祖国。\n该机构将协调工团主义势力在北非和西非的行动。我们的情报显示，一小批想为革命事业而战的埃及左翼激进分子也正在涌入法兰西共和国境内。虽然我们暂时还没有与法兰西公社或任何工团主义国家开战，但我们应该保持警惕。"
  comfrance.63.d.OTT:0 "德国派往法兰西公社的特工传来消息。法兰西公社同其他第三国际成员国一起成立了社会主义反殖民委员会，其目标是从殖民列强的魔爪中，尤其是法兰西共和国残余势力手中，帮助阿拉伯人和非洲人解放祖国。\n该机构将协调工团主义势力在北非和西非的行动。尽管我们并不喜欢他们在我们北非的前领土的殖民统治，但法兰西公社这一举措仍令我们担忧。公社很可能会发展革命者和同情工团主义的民族主义者。他们还与埃及在中东和北非扶植阿拉伯民族主义的企图相配合，这可能会加强我们的潜在敌人。由于这些原因，即使我们不会成为主要目标，我们也必须谨慎行事。"
  comfrance.63.d.SPA:0 "一条消息传到了西班牙，法兰西公社同其他第三国际成员国一起成立了社会主义反殖民委员会，其目标是从殖民列强的魔爪中，尤其是法兰西共和国残余势力手中，帮助阿拉伯人和非洲人解放祖国。\n该机构将协调工团主义势力在北非和西非的行动。让我们祈祷自己不会成为他们的一个袭击目标——毕竟我们现在有更为重要的事情要处理。"
  comfrance.63.a:0 "令人担忧的发展。"

  comfrance.64.t:0 "社会主义反殖民委员会创立"
  comfrance.64.d:0 "我们的法国同志最近成立了一个社会主义反殖民委员会。在阿尔及利亚革命者赛利·穆罕默德的帮助下，该委员会的目的是帮助全非洲的民族主义和工团主义革命者，并摧毁一切殖民政府。然而，即使没有任何官方承认，委员会显然是直接针对阿尔及尔的“法国”反动政府，因为他们在管理其殖民地方面困难重重。\n\n法国人邀请我们参加委员会，并帮助提供装备、武器和宣传，我们欣然同意。团结让我们更强大，我们很快就能把所有的非洲工人从帝国主义手中解放出来！"
  comfrance.64.a:0 "团结一致到永远！"

  comfrance.65.t:0 "委员会应专注于？"
  comfrance.65.d.default:0 "社会主义反殖民委员会今天在巴黎召开会议。围绕着会议桌，法国、英国、阿尔及利亚、塞内加尔甚至突尼斯的代表都在场讨论眼下的事务。之前已经决定，要对阿尔及尔的“法国”政府进行一次大规模的行动以削弱他们对非洲的控制。不过，剩下要争论的是，我们到底要如何伤害他们。我们的选择可以是在他们的工业区掀起一波破坏和罢工的浪潮以打击他们的工业实力；或是大力扶持某个地区的叛乱分子；也可以是建立一个庞大的宣传网络，在整个非洲更广泛地煽动动乱。我们应该怎么做？"
  comfrance.65.d.collapse:0 "社会主义反殖民委员会今天在巴黎召开会议。围绕着会议桌，法国、英国、阿尔及利亚、塞内加尔甚至突尼斯的代表都在场讨论眼下的事务。之前已经决定，要对阿尔及尔的“法国”政府残余势力进行一次大规模的行动以削弱他们对非洲的控制。会议最后得出结论，唯一理智的选择是在他们的工业区掀起一波破坏和罢工的浪潮以打击他们的工业实力。"
  comfrance.65.a:0 "削弱他们的工业产能。"
  comfrance.65.b:0 "支援反叛组织。"
  comfrance.65.c:0 "在法属非洲激起骚动。"

  comfrance.66.t:0 "破坏行动浪潮"
  comfrance.66.d:0 "在事先没有任何迹象的情况下，我们的一些工业基地开始了一大波暴力罢工。这些罢工和我们习惯的罢工不同，只是一小部分工人进行的，而且似乎并没有什么明确的动机，全国各地的工厂老板一觉醒来，才发现工厂被占领了，很多设备都被砸坏了。在其他工厂，工人并没有占领工厂，但还是有很大一部分机器被毁坏。镇压罢工并逮捕参与罢工的人员并不难，但似乎我们是被阴谋分子的打黑枪了，因为罢工事件明显是境外势力策划的……"
  comfrance.66.a:0 "这些赤匪王八蛋！"

  comfrance.67.t:0 "赤匪挑起叛乱"
  comfrance.67.d:0 "殖民当局和总参二处向我们报告说，在过去几个星期里，我们的殖民地有不寻常的军火流入。这一切显然是来自法兰西公社，利用黑夜将武器走私到我们的领土，破坏稳定煽动叛乱。然而我们花了太长时间才揭穿这个阴谋，而革命者现在已经有了足够的武器，有恃无恐地进行抵抗。我们只能祈祷我们能够渡过这场风暴。"
  comfrance.67.a:0 "叛徒遍地！"

  comfrance.68.t:0 "宣传攻势"
  comfrance.68.d:0 "在过去几个星期里，我们注意到民族主义和工团主义煽动者的宣传活动有所增加。他们似乎突然配备了数以万计的传单和事先准备好的广播讲话，在非洲各地散布关于我们政权恶行的宣传。宣传很难被阻止，特别是在法兰西公社的支持下的宣传，我们不可能没收在我们的殖民地传播的每一张传单。但这并不是一场必定失败的战斗，因为我们可以尝试专注于某个特定的区域。我们的特工会关闭电台，并没收每一个可疑的文件。通过这样做，我们将至少能在一两个选定的地区减少公社宣传攻势的影响……"
  comfrance.68.a:0 "专注于突尼斯。"
  comfrance.68.b:0 "专注于毛里塔尼亚和南阿尔及利亚。"
  comfrance.68.c:0 "专注于塞内加尔和几内亚。"
  comfrance.68.e:0 "专注于苏丹和上沃尔特。"
  comfrance.68.f:0 "专注于乍得和尼日尔。"

  comfrance.71.t:0 "第十次第三国际代表大会"
  comfrance.71.d:0 "第二次美国内战如火如荼，世界各地也有许多冲突蓄势待发，第三国际已经注意到世界革命即将来临。上次第三国际代表大会在法国举办后，许多活动家认为最好让不列颠联盟主办第十次代表大会。"
  comfrance.71.a:0 "很荣幸能举办大会。"

  comfrance.72.t:0 "第十次第三国际代表大会"
  comfrance.72.d:0 "我们的不列颠同志提醒我们，他们已经准备好在伦敦举办第十次第三国际代表大会了。现在需要确认[ROOT.GetNameDef]是否参加。"
  comfrance.72.a:0 "我们将参加。"

  comfrance.86.t:0 "第十次第三国际代表大会开幕"
  comfrance.86.d:0 "随着各位代表抵达伦敦，第十次第三国际代表大会在埃里克·布莱尔同志发表演讲后正式开幕。在被人称作“剑与盾讲话”的演讲中，他重点强调了第三国际必须加倍努力，打造“达摩克利斯”——一种可以彻底摧毁全世界反动派的武器。"
  comfrance.86.a:0 "完美，布莱尔同志！"

  comfrance.87.t:0 "第2天：美国问题"
  comfrance.87.d:0 "在大会第二天，代表们谈论了当下最紧要的事务——美国内战的发展。由于休伊·朗和联邦政府都在逼迫美利坚联合工团的同志们转向防御，大会决议为里德和他的支持者送去更多援助。"
  comfrance.87.a:0 "提供资源，工业机器和武器。"
  comfrance.87.b:0 "送去一中队的战斗机。"
  comfrance.87.c:0 "组织志愿军团。"
  comfrance.87.f:0 "我们无能为力。"

  comfrance.90.t:0 "法国援助抵达"
  comfrance.90.d:0 "我们的法国同志同意给我们送来更多援助。这些物资是在持续不断的空中威胁下，经过墨西哥中转后运来的。一批工业设备、先进的机械部件以及一群工业顾问已抵达芝加哥。"
  comfrance.90.a:0 "谢谢同志们！"

  comfrance.91.t:0 "英国援助抵达"
  comfrance.91.d:0 "我们的英国同志同意给我们送来更多援助。这些物资是持续不断的空中威胁下，经过墨西哥中转后运来的。一批由英国飞行员组成的战斗机中队已抵达芝加哥。"
  comfrance.91.a:0 "谢谢同志们！"

  comfrance.94.t:0 "墨西哥援助抵达"
  comfrance.94.d:0 "我们的墨西哥同志同意为我们提供更多援助。这些物资是在持续不断的空中威胁下，经过陆路走私而来的。一整箱的武器已抵达伊利诺伊州。"
  comfrance.94.a:0 "谢谢同志们！"

  comfrance.97.t:0 "第3天：海明威的演讲"
  comfrance.97.d:0 "尽管美国议程已经结束，欧内斯特·海明威，联合工团派驻本次大会的代表，还是获得了发言机会。他感谢了所有支持美利坚联合工团的人，并呼吁世界上的所有社会主义国家参与这场对抗反动派的斗争。他的演讲得到了热烈的回应，尤其是法国代表的。"
  comfrance.97.a:0 "是的，我们能做到！"
  comfrance.97.b:0 "是的，我们能做到！"
  comfrance.97.c:0 "一个伟大的演讲。"

  comfrance.98.t:0 "第3天：海明威的演讲"
  comfrance.98.d:0 "参加第三国际代表大会的社会主义者代表。欧内斯特·海明威，已经在大会上作了一个谴责我们对美利坚联合工团行动、呼吁在这场战争中支援那批赤匪的演讲。我们必须加倍努力，在里德得到更多额外的帮助之前粉碎他！"
  comfrance.98.a:0 "前进！"

  comfrance.99.t:0 "剑桥会议"
  comfrance.99.d:0 "在政治家们于伦敦谈笑风生的同时，来自英法两国的科学家们则在旧剑桥大学处参加了一场特别的会议。这场会议决定社会主义国家应该联合起来进行科研工作，以开发出能够保卫革命不受日益增长的帝国主义威胁所压迫的秘密武器。"
  comfrance.99.a:0 "知识就是力量。"

  comfrance.100.t:0 "第5天：请求第三国际支援智利"
  comfrance.100.d:0 "圣地亚哥社会主义政权被反动派团团包围，尤其是阿根廷反动派。看起来保持革命政府红旗不倒的最好办法就是在第三国际代表大会上请求第三国际的援助。"
  comfrance.100.a:0 "我们绝不孤独。"

  comfrance.101.t:0 "第5天：智利请求支援"
  comfrance.101.d:0 "智利人请求我们协助他们改革军队，以便他们对抗诸如阿根廷这类对革命包含敌意的帝国主义反动派。智利几乎是四面为敌，若是没有我们的帮助，他们的情况将会愈发艰难。此外，智利对保卫新世界革命的意义也是无价的。"
  comfrance.101.a:0 "我们决不能让智利输给反革命！"
  comfrance.101.b:0 "唉，我们可做不到面面俱到呀！"

  comfrance.102.t:0 "[FROM.GetAdjective]拒绝援助！"
  comfrance.102.d:0 "[FROM.GetAdjective]不被我们寻求援助的努力打动，并指示智利完全有能力在保卫自己的同时推动南美洲革命的继续发展。"
  comfrance.102.a:0 "勒紧裤腰带。"

  comfrance.103.t:0 "[FROM.GetAdjective]同意支援！"
  comfrance.103.d:0 "[FROM.GetNameDefCap]同意为我们伸出支援之手。一旦他们准备完毕，几天之后我们就能收到他们发来的第一批援助。"
  comfrance.103.a:0 "棒极了！"

  comfrance.104.t:0 "[FROM.GetAdjective]的支援抵达"
  comfrance.104.d:0 "[FROM.GetNameDef]许诺好的支援已经送达了。这是一整船的步枪，尽管不是当下最先进好用的型号，但在我们手上同样可以发光发热。"
  comfrance.104.a:0 "这些援助是非常必要的。"

  comfrance.110.t:0 "第十次第三国际代表大会的最终文件"
  comfrance.110.d:0 "在会议的第一周，几乎所有的重要决议已经定稿；大会在之后转向讨论那些不怎么重要的事务。在十天的谈判、讨论、磋商后，代表们齐聚一堂，拟定了最后一份文件——一份宣布无产阶级永远的兄弟情，不论何时何地共同面对帝国主义的纲领性文件。"
  comfrance.110.a:0 "[FRA_workers_of_the_world_unite]"

  FRA_workers_of_the_world_unite_ENG:0 "全世界工人们，联合起来！"
  FRA_workers_of_the_world_unite_FRA:0 "全世界无产者，联合起来！(Prolétaires de tous les pays, unissez-vous.)"
  FRA_workers_of_the_world_unite_SPA:0 "全世界无产者，联合起来！(Proletarios del mundo, uníos!)"
  FRA_workers_of_the_world_unite_ITA:0 "全世界无产者，联合起来！(Proletari di tutti i paesi, unitevi!)"
  FRA_workers_of_the_world_unite_POR:0 "全世界无产者，联合起来！(Proletários de todos os paí­ses, uni-vos!)"
  FRA_workers_of_the_world_unite_RUS:0 "全世界无产者，联合起来！(Proletarii vsekh stran, sojedinjajtes!)"
  FRA_workers_of_the_world_unite_IRE:0 "全世界无产者，联合起来！(A lucht oibre an domhain, aontaígí!)"

  comfrance.124.t:0 "法国援助抵达！"
  comfrance.124.d:0 "我们的法兰西同志已经了解到西班牙工人的困境，并给我们送来了巨量的补给品！许多志愿者也随援助抵达，他们将会为了世界无产阶级大团结奉献自己的生命！"
  comfrance.124.a:0 "太棒了！"

  comfrance.125.t:0 "法国援助抵达！"
  comfrance.125.d:0 "法国同志们许诺的援助今天已经抵达了圣地亚哥机场，数吨的装备、机械和建筑设备已归我们支配，我们该如何使用这些设备呢？"
  comfrance.125.a:0 "用来改善我们的军队。"
  comfrance.125.b:0 "用来提振我们的工业。"
  comfrance.125.c:0 "用来要塞化我们和阿根廷的边境。"

  comfrance.127.t:0 "法伦施泰尔国际研究组织"
  comfrance.127.d:0 "时光飞逝，很明显世界革命需要的不仅仅是个人全身心的奉献。由于法国和英国是世界上最高度发达的社会主义国家，几乎所有人都认同他们两国应该发起一项长期的研究援助计划以帮助其他国家。随之而来的项目则被称呼为“法伦施泰尔国际研究组织”，其下属的一系列“法伦施泰尔国际”项目旨在为全世界的其他社会主义国家提供技术支持。现在的唯一问题是，我们是否应加入这个组织。"
  comfrance.127.a:0 "听起来，参与确实不错。"

  comfrance.128.t:0 "法伦施泰尔国际工业项目"
  comfrance.128.d:0 "许多人都认识到在第三国际中，那些高度发达的工团主义成员国有义务为那些欠发达的、工业不能自给的落后成员国提供工业援助。现在，我们面临的选择是，我们是否应该和我们的法国兄弟一道，开展全球范围内的大规模工业援助计划，以帮助我们遍及全球各地的工人阶级兄弟。"
  comfrance.128.a:0 "听起来是个好主意！"

  comfrance.129.t:0 "法伦施泰尔提供援助"
  comfrance.129.d:0 "作为法伦施泰尔国际项目的一部分，我们在巴黎和伦敦的同志刚刚为我们提供了一大批急需的援助。工业机器、采矿设备、武器、弹药和其他数不清的东西——所有这些东西都已经运送到了我们的港口和机场，等待我们分发到全国各地。"
  comfrance.129.a:0 "好极了！"
  comfrance.129.b:0 "我们不想要他们的帮助。"

  comfrance.144.t:0 "1941年联邦选举"
  comfrance.144.d:0 "按照1936年算起，五年一期的劳工总议会该换届了。是时候讨论经济、国内政策和外交事务了，这样总议会就能经过民主选举选出新一批公安委员会执委。"
  comfrance.144.a:0 "让我们开工吧，同志们！"
  comfrance.144.b:0 "最后的斗争即将来临，现在不是搞狭隘的民主制的时候！"

  comfrance.145.t:0 "总议会1941年选举：军事问题"
  comfrance.145.d:0 "自从上一次革命军队大改革已经过去了五年，法国陆军已经达到了一个新高度。但是，总工会内部的许多阵营仍然对如何发展国家主权的维护者抱有分歧。"
  comfrance.145.a:0 "正统派：现代化和最优化！"
  comfrance.145.b:0 "雅各宾派：一个更加独立的集中化统帅部！"
  comfrance.145.c:0 "索雷尔派：军队必须彻底交由总工会掌控！"
  comfrance.145.e:0 "无政府派：解放军队，推广志愿兵役！"

  comfrance.146.t:0 "总议会1941年选举：国内安全"
  comfrance.146.d:0 "由于法国不断受到来自境内外敌对势力的威慑，处理我国国内安全问题的呼声在选举中已经受到了人们的注意。"
  comfrance.146.a:0 "正统派：人民安全部做得够好了！"
  comfrance.146.b:0 "雅各宾派：我们需要准军事化国家宪兵来保卫和平！"
  comfrance.146.c:0 "索雷尔派：秘密警察*必须*更加高效！"
  comfrance.146.e:0 "无政府派：将人民安全部民主化！"

  comfrance.147.t:0 "总议会1941年选举：外部安全"
  comfrance.147.d:0 "随着革命的步伐大步向前，情报总委继续掌握着“公社联邦”政治秩序的关键地位，并由此引起了激烈的争夺。"
  comfrance.147.a:0 "正统派：保持现状。"
  comfrance.147.b:0 "雅各宾派：情报总委必须专业化。"
  comfrance.147.c:0 "索雷尔派：情报总委应该受极权主义学说的指导！"
  comfrance.147.e:0 "无政府派：情报总委需要致力于帮助境外革命！"

  comfrance.148.t:0 "总议会1941年选举：经济政策"
  comfrance.148.d:0 "工团主义经济已经使得群众的生活水平得到了极大地改善，但是四个主要派系仍然对发展方向保有分歧。"
  comfrance.148.a:0 "正统派：保持工团主义政策！"
  comfrance.148.b:0 "雅各宾派：集中化的经济是很必要的！"
  comfrance.148.c:0 "索雷尔派：我们必须致力于发展军备工业！"
  comfrance.148.e:0 "无政府派：赋予合作社更多权力！"

  comfrance.149.t:0 "总议会1941年选举：外交政策"
  comfrance.149.d:0 "毫无疑问，下一届委员会最重要的问题是“该如何处理如今迅速发生的国际变化”。正统派主张在第三国际内进行无产阶级合作，无政府派希望掀起一波红色解放浪潮，扫荡每一个角落的旧秩序。索雷尔派和雅各宾派则都抱有鹰派观点。"
  comfrance.149.a:0 "正统派：第三国际必须维护世界和平！"
  comfrance.149.b:0 "雅各宾派：确保欧洲迈入社会主义！"
  comfrance.149.c:0 "索雷尔派：必须彻底摧毁一切反动派！"
  comfrance.149.e:0 "无政府派：将赤旗插遍全天下！"

  comfrance.150.t:0 "1941年总议会选举：正统派多数"
  comfrance.150.d:0 "随着各个下级公社的计票结果汇总到最上级的“公社联邦”处，很明显劳工派阵营在这次的劳工总议会选举中拔得头筹，赢得大多数席位。\n\n但是，正统派内部也正发生着分裂：温和派聚集在莱昂·儒奥同志附近，而更激进的劳工派成员则团结在了伯努瓦·弗拉商同志一边。不过，不论何人取得主导权，法兰西公社都将获得很好的领导。"
  comfrance.150.a:0 "恭喜啦，儒奥同志。"
  comfrance.150.b:0 "恭喜啦，弗拉商同志。"

  comfrance.151.t:0 "1941年总议会选举：雅各宾派多数"
  comfrance.151.d:0 "随着各个下级公社的计票结果汇总到最上级的“公社联邦”处，很明显雅各宾派阵营在这次的劳工总议会选举中拔得头筹，赢得大多数席位。\n\n马凯将带头组建新一届公安委员会；而新劳工总议会的主席则是马赛尔·戴亚，长期以来他都是党的理论家。不出意外的话，最高军事领导人不会被撤换。"
  comfrance.151.a:0 "恭喜啦，戴亚同志。"

  comfrance.152.t:0 "1941年总议会选举：索雷尔派多数"
  comfrance.152.d:0 "随着各个下级公社的计票结果汇总到最上级的“公社联邦”处，很明显索雷尔派阵营在这次的劳工总议会选举中拔得头筹，赢得大多数席位。\n\n瓦卢瓦同志，作为正统索雷尔派最才华横溢的领导，将负责组建带头组建新一批的公安委员会，而新的劳工总议会主席也应当是乔治·瓦卢瓦本人。"
  comfrance.152.a:0 "恭喜啦，瓦卢瓦同志。"

  comfrance.153.t:0 "1941年总议会选举：无政府派多数"
  comfrance.153.d:0 "随着各个下级公社的计票结果汇总到最上级的“公社联邦”处，很明显无政府派阵营在这次的劳工总议会选举中拔得头筹，赢得大多数席位。\n\n无政府派正在创设委员会，看起来不久后“主席”这一职务也将被废除。"
  comfrance.153.a:0 "恭喜啦，同志们。"

  comfrance.154.t:0 "1941年总议会选举：没有取得多数"
  comfrance.154.d:0 "由于没有一个阵营在总工会在取得多数，各个小团体的领导已经开始就建立各种可能形式的联合政府展开磋商了。"
  comfrance.154.a:0 "正统派-无政府派联盟重掌政权！"
  comfrance.154.b:0 "左翼正统派和正统索雷尔派建立联盟！"
  comfrance.154.c:0 "乔治·瓦卢瓦和他的极权主义索雷尔派接管了总议会！"

  comfrance.159.t:0 "巴黎失守！"
  comfrance.159.d:0 "巴黎，光之城，革命的摇篮，法兰西的首都，已经被敌人占领了！由于敌人受到了来自民众自卫军的抵抗，所以我们必须尽快组织起来发动反击夺回这座城市。"
  comfrance.159.a:0 "奴隶们，起来，起来！"

  comfrance.160.t:0 "解放阿尔萨斯-洛林"
  comfrance.160.d:0 "我们已经在旧法兰西帝国的阿尔萨斯-洛林省份上取得了胜利，并攻取了整片地区。德国人已无力阻挡我们的攻势，这片土地现在终于又回到了法国的怀抱！"
  comfrance.160.a:0 "……这是最后的斗争，团结起来到明天……"

  comfrance.161.t:0 "七月十四日庆典"
  comfrance.161.d:0 "1789年的今天，法国民众攻占了巴士底狱，拉开了法国大革命的序幕。每到一年中的这个时候，全国上至首都下至农村都会举行盛大的庆祝活动。虽然法国已是一个社会主义国家，但7月14日依然保持着重要的地位，预计阅兵式、时代服装、展览、演讲、娱乐和街头宴会应有尽有。民众普遍认为，这样的庆典有助于在战争愈发迫近的当下团结起国家，毕竟各派别间不论是否存在分歧，但所有真正的法国人都认为攻占巴士底狱是革命政治共同的源头。"
  comfrance.161.a:0 "革命先烈永垂不朽！"

  comfrance.163.t:0 "劳动节"
  comfrance.163.d:0 "1889年，第二国际的代表通过投票，将每年的5月1日定为组织集体活动的日子。这个日期是根据法国马克思主义先驱茹尔·盖得的建议选定的，以纪念1886年在芝加哥干草市场惨案中，为争取八小时工作制而牺牲的工人们。每到这一天，无产阶级群众都会组织起热情洋溢的活动，但往往引发了更多的街头冲突和流血牺牲。在国际劳动节的日子里，无产者拒绝工作，为要求实现自己的权利而游行，他们挥舞红旗，高唱国际歌，在外套上佩戴红色的茉莉花或用鲜红色布包裹的铃兰，以示对那场惨案的缅怀。这个具有纪念意义和对抗性质的节日，这个从资本主义魔爪下争取到的自由之日，理所应当地震撼了资产阶级。\n\n革命后，5月1日成为国家法定假日，也成为了一个隆重的官方节日，举行各种庆祝活动、纪念仪式、游行示威、流行活动和舞会。在国内，人们庆祝革命的胜利和工人的解放；在国外，人们仍然奋力抗争，期待着终有一日，革命的自由之风能够吹遍全球每一个角落。我们的人民兴高采烈，铭记着走过的艰辛历程：革命曾经只是工厂里紧握不放的梦想，如今却充满活力、蒸蒸日上。革命的心脏在法国自豪地跳动，鼓舞着我们所有仍然受到压迫的同志。"
  comfrance.163.a:0 "斗争终将胜利！"

  comfrance.164.t:0 "第一届布尔日国际艺术节"
  comfrance.164.d:0 "第一届布尔日国际艺术节于今日开幕。只因法英两国的工团努力，这一国际先锋派的艺术节才得以举办。艺术节上展出的艺术品包括了由法兰西公社资助创作的众多著名的现实主义绘画，许多英国、俄国和美国的绘画，著名艺术家迭戈·里韦拉绘制的一幅壁画。这一艺术节将会在全球瞩目之下开展两周时间。现在我们该欣赏聚光灯下的大作了。"
  comfrance.164.a:0 "这将会是将来众多艺术节的起点，我们的政府必会保证艺术节永远开办下去！"

  comfrance.165.t:0 "法国提倡国际先锋派艺术"
  comfrance.165.d:0 "法国政府的努力铸就了国际先锋派艺术。这种艺术致力于创造崭新的艺术风格、独特的非正统的表现形式和一些前所未有的造物。\n\n法国政府坚信这种艺术将会成为一种经过非暴力方式传播工团主义的绝佳工具。现在他们邀请我们加入其中。"
  comfrance.165.a:0 "算我们一个！"

  comfrance.170.t:0 "与第三国际结盟？"
  comfrance.170.d:0 "第三国际，世界各社会主义大国的军事联盟，已谨小慎微地同我方做了接触，提议我们加入第三国际；考虑到这样一份联盟对我国有利无害，也考虑到这样一份联盟将使得解放全球无产阶级的斗争更进一步，这份提议给我们的利好颇多。我们无疑可以获得一大批援助：能协助我们打击敌人，协同我们一道实现我们的军事目标；当然，保护自然不可或缺，更重要的是，援助能发展我国武装力量，甚至能够靠法伦施泰尔计划提振我们的经济水平。不过，这可能也会让我们担负起令人畏惧的义务，推动我们走上一条不可避免的同德皇及其盟友作斗争的道路。我们该如何回应？"
  comfrance.170.a:0 "团结让我们更强大！"
  comfrance.170.b:0 "再想想，还是算了……"

  comfrance.171.t:0 "[From.GetNameDefCap]接受了！"
  comfrance.171.d:0 "庆祝吧！[From.GetNameDefCap]已同意了我们的请求，加入了我们的军事同盟——这正是我们热切期盼的。下了这份决心后，他们也将作为解放全球工人阶级斗争事业的盟友获得我们不竭的支持，我们也在面对毋庸置疑的强敌面前有了一位强力盟友。不久后，更多人将唱响这句话：“英特纳雄耐尔，就一定要实现！”"
  comfrance.171.a:0 "太好了！"

  comfrance.172.t:0 "[From.GetNameDefCap]拒绝了！"
  comfrance.172.d:0 "令人遗憾，[From.GetNameDef]已拒绝加入我们的军事联盟。也许他们是被敌人毋庸置疑的力量吓倒了，又或者是他们对解放无产阶级的事业还不够真诚。无论如何，这必然是我国外交事业中一个令人遗憾的成果，但许多人仍将加入我们的斗争：“英特纳雄耐尔，就一定要实现！”"
  comfrance.172.a:0 "吃亏的是他们。"

  comfrance.200.t:0 "达摩克利斯计划"
  comfrance.200.d:0 "德国间谍今日得到了一份关于第三国际成员赞助的一项研究计划的文件。这项名叫“达摩克利斯计划”的研究项目由多国合作研发，目的是利用核反应的毁灭性力量来创造一种“拥有有史以来最具毁灭力量的炸弹”。德国著名物理学家阿尔伯特·爱因斯坦警告称，一颗成功的“核弹”也许能让一整座城市化作焦土。\n\n德国情报部门同它的亲密盟友分享了相关信息，现在几乎全世界都知道了这项研究。一些人认为这只是幼稚的狂想，但很多专家都担心研究会取得实质性突破。"
  comfrance.200.a:0 "如果他们成功了的话……"

  comfrance.301.t:0 "第三国际的末日"
  comfrance.301.d:0 "战争并未向着我们期望的方向发展。尽管英勇的战士和无畏的无产阶级政府拼尽了最后的血汗，但反动势力之于国际无产阶级实在过于强大。战争经年，英法军队实力不断遭到敌国削弱，战争的天平逐渐远离我们一侧，尽管我等对全世界工人大起义始终抱有一丝希望，但形势如此严峻，英法两国再无能力抵御敌对势力，第三国际的幸存者亦无一幸免于难。联盟的凝聚少不了实力与威望——如今两者皆无，第三国际已经走向瓦解崩溃。\n\n这一瓦解的影响十分重大——从前那面对反动势力坚定不屈的决绝迅速被失败情绪所替代，与我们结盟的各地抵抗势力与各国政府愈发认为第三国际事业已经成为过去时，并开始考虑缴械投降或有条件和平。第三国际的下属组织，诸如法伦施泰尔等也基本停止存在。预计，除非存在奇迹般的逆转翻盘，否则尚未积极参战的前国际成员国很快会停止交战状态，遭到入侵的前成员国要么迫于压力被迫无条件投降，要么就要被消灭殆尽。\n\n革命火炬黯淡了，工人阶级绝望了，如今只能四处张望，到处找寻能够苟延残喘的稻草。"
  comfrance.301.a:0 "可恶啊……"

  INT_collapse_base:0 "第三国际生于大战余烬，如今已有二十余年，既是全世界无与伦比的希望，亦是全世界无与伦比的恐惧——那是世界上第一个社会主义政府间联盟，自始至终怀揣着实现全球工人革命的梦想。"

  comfrance.302.t:0 "第三国际崩溃"
  comfrance.302.d.germany:0 "$INT_collapse_base$\n\n然而，德意志全球秩序已经强大到难以阻挡——累经斗争，德国及其盟友现在已经掌控了不列颠和法兰西大部分的领土，第三国际及其附属组织已经覆灭，再无能力重新集结。世界革命在数十年来被认为是越来越接近现实的历史潮流，但在接下来的数十年甚至更长久的时段内已成为不可能，希望这不是永远。"
  comfrance.302.d.entente:0 "$INT_collapse_base$\n\n然而，流亡政府实在过于坚挺不屈——在战争中付出巨大努力后，协约国已经基本收复不列颠和法兰西大部分的领土，第三国际及其附属组织已经覆灭，再无能力重新集结。世界革命在数十年来被认为是越来越接近现实的历史潮流，但在接下来的数十年甚至更长久的时段内已成为不可能，希望这不是永远。"
  comfrance.302.d.germany_entente:0 "$INT_collapse_base$\n\n然而，旧秩序已经强大到难以阻挡——英法四面受敌，在德国与协约国的联合进攻趋于落败，第三国际及其附属组织已经覆灭，再无能力重新集结。世界革命在数十年来被认为是越来越接近现实的历史潮流，但在接下来的数十年甚至更长久的时段内已成为不可能，希望这不是永远。"
  comfrance.302.d.russia:0 "$INT_collapse_base$\n然而，尽管第三国际成功战胜了德国，但随后的事态却使局势重新颠覆：再一次的世界大战几乎毁灭了一切，联盟面临俄罗斯时终于支撑不住，第三国际及其附属组织已经覆灭，再无能力重新集结。即使如此，国际战胜了德国一事已让我们所知的世界发生了永久性的变化——因此，尽管世界革命可能会在数十年或更长的时间内结束，它的遗产已经是一个与旧秩序完全不同的新世界。"
  comfrance.302.d.generic:0 "$INT_collapse_base$\n\n然而，事实证明，国际的敌人太多了，太强了，实在扛不住了——在不列颠与法兰西的社会主义政府遭到了彻底击败，尔后并无足够强的势力来支撑国际继续运作，第三国际的附属机构也已停止运作。世界革命在数十年来被认为是越来越接近现实的历史潮流，但在接下来的数十年甚至更长久的时段内已成为不可能，希望这不是永远。"
  comfrance.302.a:0 "那真是如梦似幻的年代呵……"
  comfrance.302.b:0 "自此，再无畏惧革命之必要。"
  comfrance.302.c:0 "万物重归她应有的秩序。"
  comfrance.302.d:0 "还给我们！这不合理！沦陷区可是我们的！"
  comfrance.302.e:0 "预料中的结局，但那帮家伙本可以多抗一阵的……"
  comfrance.302.f:0 "于此毕其功于一役，再无人能否定我等的历史伟业了。"
  comfrance.302.g:0 "如此覆灭……不甚遂意。"
  comfrance.302.h:0 "没有比这更好的结果了。"
  comfrance.302.i:0 "万物有始有终。"

  comfrance.999.t:0 "资本主义经济崩溃！"
  comfrance.999.intro:0 "在过去的几天里，银行家、资本家和暴君为了一己私利而拼抢从工人劳动中攫取的利益，全世界的工农都看到了他们的丑态。他们说这是一场可怕的灾难，他们称其为黑色星期一！他们还说这场崩溃不请自来，声称任何经济学家都无法预料！当然，工人可不是傻瓜。人民看穿了他们的谎言。\n\n正如伟大的哲学家卡尔·马克思所预言的那样，这一崩溃是资本主义的必然结果。当资本家攫取和滥用工人的利益时，他们就开始像疯狗一样活活吞噬自己。这一切都是因为他们要骑在工人头上，为自己争抢最后的那块肥肉，却放任工人苦苦挣扎、饿死路边。"
  comfrance.999.d:0 "$comfrance.999.intro$\n\n但是，我们的国家已经与资本主义世界脱钩，并开始建设真正的人民国家。因此，我们不受灾难的影响，可我们只能眼睁睁地看着世界各国被资本主义霸主活活吃掉。不过这是全世界工农的一次伟大觉醒，过不了多久，这些国家的工人将开始组织起来，反抗他们的压迫者。我们必须做好准备，为全世界的工人树立一个真正的榜样！"
  comfrance.999.a:0 "全世界工人们，联合起来！"

  comfrance.1031.t:0 "正统派赢得法国选举"
  comfrance.1031.d:0 "世界社会主义的领袖国家——法兰西公社，是一个由城市公社组成的联邦，引领国家的主要行政机构为公共安全委员会。然而自成立以来，“第二公社”对政策的意见却从未统一，对于法国未来的道路，各派系都有自己的想法。由于对德复仇和世界革命的临近，1936年总工会选举的意义相当重大……\n\n名声扫地的马索·皮韦尔已经卸任，但他所属的正统派仍然在公安委员会中占据领导地位，并提名[FRA.GetLeader]领导总工会。该派是民主的延伸，并且从英国处获得了公社分权化的灵感。"
  comfrance.1031.a:0 "有意思。"

  comfrance.1033.t:0 "雅各宾派赢得法国选举"
  comfrance.1033.d:0 "世界社会主义的领袖国家——法兰西公社，是一个由城市公社组成的联邦，引领国家的主要行政机构为公共安全委员会。然而自成立以来，“第二公社”对政策的意见却从未统一，对于法国未来的道路，各派系都有自己的想法。由于对德复仇和世界革命的临近，1936年总工会选举的意义相当重大……\n\n名声扫地的马索·皮韦尔已经卸任，雅各宾派在公安委员会中占据了领导地位，其领袖[FRA.GetLeader]将领导总工会。该派是主张加强集权的极端派系。"
  comfrance.1033.a:0 "有意思。"

  comfrance.1034.t:0 "索雷尔派赢得法国选举"
  comfrance.1034.d:0 "世界社会主义的领袖国家——法兰西公社，是一个由城市公社组成的联邦，引领国家的主要行政机构为公共安全委员会。然而自成立以来，“第二公社”对政策的意见却从未统一，对于法国未来的道路，各派系都有自己的想法。由于对德复仇和世界革命的临近，1936年总工会选举的意义相当重大……\n\n名声扫地的马索·皮韦尔已经卸任，索雷尔派在公安委员会中占据了领导地位，其领袖乔治·瓦卢瓦将领导总工会。该派是正统工团主义者，主张将权力集中到劳工总议会，将其作为主要国家机构。"
  comfrance.1034.a:0 "有意思。"

  comfrance.1035.t:0 "无政府派赢得法国选举"
  comfrance.1035.d:0 "世界社会主义的领袖国家——法兰西公社，是一个由城市公社组成的联邦，引领国家的主要行政机构为公共安全委员会。然而自成立以来，“第二公社”对政策的意见却从未统一，对于法国未来的道路，各派系都有自己的想法。由于对德复仇和世界革命的临近，1936年总工会选举的意义相当重大……\n\n名声扫地的马索·皮韦尔已经卸任，无政府派在公安委员会中占据了领导地位。该派受到乌克兰革命者涅斯托尔·马赫诺的启发，主张加强地方自治权，削减公安委员会的权力。"
  comfrance.1035.a:0 "有意思。"

  comfrance.1036.t:0 "法国选举陷入僵局"
  comfrance.1036.d:0 "世界社会主义的领袖国家——法兰西公社，是一个由城市公社组成的联邦，引领国家的主要行政机构为公共安全委员会。然而自成立以来，“第二公社”对政策的意见却从未统一，对于法国未来的道路，各派系都有自己的想法。由于对德复仇和世界革命的临近，1936年总工会选举的意义相当重大……\n\n结果，这次选举的重要性使得四派中没有一派取得多数，必须像选举前那样组成联盟。这会如何改变法公社的政坛形态？只有公安委员会成员自己才知道。"
  comfrance.1036.a:0 "有意思。"

  comfrance.1037.t:0 "第九次第三国际代表大会"
  comfrance.1037.d:0 "来自世界各地的社会主义代表齐聚巴黎及周边地区，出席社会主义运动的新一届大会。1920年法国革命后，法国社会主义者建立了第三国际，开始帮助、指导全世界的劳工运动。虽然由工团主义者主导，但第三国际其实是一个大帐篷组织，欢迎各式各样的红色国家或组织加入。为了迎接这次大会，凡尔赛宫成了红色的海洋，在这里，法国用阅兵和演讲向代表们表示欢迎。\n\n这次大会的首要议程如下：输出革命，重点关注亚洲和北美；西班牙冲突；反殖民政策；处理一些国家加入第三国际军事同盟的请求。"
  comfrance.1037.a:0 "有趣的发展。"

  comfrance.1038.t:0 "第十次第三国际代表大会"
  comfrance.1038.d:0 "在巴黎召开的第九次第三国际代表大会讨论了输出革命、支持社会主义运动和加强现存社会主义国家间联系等问题，鉴于这次代表大会的成功，第十次第三国际代表大会在伦敦召开。\n\n英国用礼炮、苏格兰风笛和热情的欢迎会招待了世界各地的代表。欧洲离战争越来越近，社会主义国家间的军事和经济合作预计将成为主要的讨论点，英法两国将在会上决定第三国际采取的政策。"
  comfrance.1038.a:0 "有意思。"

  comfrance.1039.t:0 "国际先锋派艺术项目"
  comfrance.1039.d:0 "法兰西公社和不列颠联盟于数日前携手开启了国际先锋派艺术项目，旨在开创艺术领域的新风格、新体裁和新的文学技巧，所有作品都将体现社会主义、反正统、反传统和反宗教的主题。\n\n据报道，从美国到南非再到日本，世界各地的美术家、作家和音乐家都将参与其中。第一届先锋派艺术节将于两年内在戛纳举办，展示该项目取得的艺术成果。这会是新式工团主义文学艺术的开始吗？"
  comfrance.1039.a:0 "永远团结！"


  FRA_internationale_category:0 "第三国际事务"
  FRA_internationale_category_desc:0 "世界上所有社会主义国家组成的联盟确实是多姿多彩。我们将共同努力来确保这个世界变得适合每一个人生活。"

  FRA_phalanstere_category:0 "法伦施泰尔国际"
  FRA_phalanstere_category_desc:0 "在第十次第三国际代表大会期间，我们决定开展一项雄心勃勃的工业和经济发展计划，向所有提出申请的社会主义发展中国家给予援助。我们将携手进步，共创人类美好的明天。"

  FRA_join_phalanstere:0 "加入法伦施泰尔国际"
  FRA_join_phalanstere_desc:0 "科研组织“法伦施泰尔国际”创立的目的是汇集第三国际各国科学家的才智。我们应当加入其中，将我们的知识技巧投入其中。"

  FRA_Develop_Country:0 "开发[FROM.GetNameDef]"
  FRA_Develop_Country_desc:0 "[FROM.FRA_Develop_Country_desc]"
  FRA_Develop_Country_desc_ENG:0 "不列颠，虽然发展程度仅次于我们，但是仍然需要我们帮助他们重建那些已经失去和被人遗忘的，曾经一度是世界上最先进的工厂。有了我们的帮助，不列颠将会比她辉煌的过去飞翔的更高，会让那群资本主义、帝国主义者感到羞愧。"
  FRA_Develop_Country_desc_SRI:0 "我们的[SRI.GetAdjective]同志已经同意加入法伦施泰尔国际。由于哈布斯堡家族支持的意大利共和国与他们隔河对峙、狂热反工团主义的两西西里在南方虎视眈眈，故而必须全力以赴的在我们同志们的斗争中帮助他们。"
  FRA_Develop_Country_desc_SWF:0 "我们的[SWF.GetNameDef]同志请求加入法伦施泰尔国际。在经历了毁灭性的西班牙内战后，我们有义务帮助我们同志的斗争。"
  FRA_Develop_Country_desc_NOR:0 "近来，我们在斯堪的纳维亚半岛上挪威的同志已经加入了法伦施泰尔国际。由于社会主义在挪威仍然十分青涩，自然我们必须尽力帮助他们。"
  FRA_Develop_Country_desc_HND:0 "我们的[HND.GetAdjective]同志已申请加入法伦施泰尔国际。印度的社会主义受到拉合尔的帝国主义者和王公联邦的反动派威胁，因此帮助我们的同志们的斗争理所应当。"
  FRA_Develop_Country_desc_MEX:0 "我们在墨西哥的同志已经同意加入法伦施泰尔国际。由于社会主义在那里已经达到了前所未有的发展，所以除非我们是傻子，否则我们绝对不会不捍卫这个自由解放的立足点。"
  FRA_Develop_Country_desc_Central_America:0 "我们在[FROM.GetAdjective]的同志已经同意加入法伦施泰尔国际。由于社会主义在那里已经达到了前所未有的发展，所以除非我们是傻子，否则我们绝对不会不捍卫这个自由解放的立足点。"
  FRA_Develop_Country_desc_CEN:0 "我们在[FROM.GetAdjective]的同志在近期统一之后已经同意加入法伦施泰尔国际。由于社会主义在那里已经达到了前所未有的发展，所以除非我们是傻子，否则我们绝对不会不捍卫这个自由解放的立足点。"
  FRA_Develop_Country_desc_Caribbean:0 "我们在[FROM.GetAdjective]的同志已经同意加入法伦施泰尔国际。由于社会主义在加勒比遭到了加拿大反革命的直接威胁，所以除非我们是傻子否则我们绝对不会不捍卫这个自由解放的立足点。"
  FRA_Develop_Country_desc_BRA:0 "我们的[FROM.GetAdjective]同志已经同意加入法伦施泰尔国际。由于社会主义在巴西面临着国内重重阻力，我们有必要帮助他们越过难关。"
  FRA_Develop_Country_desc_FOP:0 "我们的[FOP.GetAdjective]同志已经同意加入法伦施泰尔国际。在智利-阿根廷战争造成的战乱荒废后，他们急需我们的援助，我们有义务帮助我们的同志共克时艰。"
  FRA_Develop_Country_desc_South_America:0 "我们的[FROM.GetAdjective]同志已经同意加入法伦施泰尔国际。由于社会主义在南美洲发展遇到了重重阻力，只有靠我们才能帮助我们的同志跨过难关。"

  FRA_help_CHL:0 "帮助我们的[FROM.GetAdjective]兄弟"
  FRA_help_CHL_desc:0 "在第十次第三国际代表大会期间，我们承诺帮助我们的[FROM.GetAdjective]同志建设他们的国家以击败阿根廷反动派。我们将不惜一切代价保证他们的胜利和全美洲的解放。对我们的同志们来说，没有最好，只有更好！"

