  FRA_nestor_makhno:0 "Nestor Makhno"
  FRA_nestor_makhno_commander_desc:0 "$faction_oppo$-$faction_oppo_anar$\n§YBorn:§!§LNovember 8, 1888; Russian Empire, Yekaterinoslav Governorate, Huliaipole§!\n§YBackground:§!§LNestor Makhno was born into a destitute peasant family in rural eastern Ukraine during the twilight of the Russian Empire—losing his father at ten months old and forced to drop out of school at age ten to work and support his family. His extreme hatred of landlords and factory owners was born from this. At age twelve, he led a wildcat strike; by seventeen, he witnessed and fully committed to the 1905 revolution. Makhno led anarchist study groups, clashed with the police, and was eventually sentenced to life imprisonment and hard labor.\n\nAfter the February Revolution, Makhno was released despite illness and immediately returned to revolutionary activity in Ukraine. By then, he had transformed from agitator to revolutionary leader. During the German occupation of Huliaipole, he was briefly exiled and witnessed the Bolshevik coup he called a “paper revolution.” He returned home in July 1918, organized a revolutionary insurgent army, and fought a year-long war against German forces and Ukrainian nationalists. Though ruthless and untrained militarily, he gained rural support and inflicted heavy losses on Hetman forces before fleeing. Ultimately, he reached the French Commune but condemned it as another paper revolution, uninterested in its theory and seeing only factionalism, lethargy, and oligarchy—elements that would create a new aristocracy to hijack the revolution’s fruits. Like many Bolshevik exiles, he joined the Federal Army and earned followers with his exploits—but he was a maverick officer often clashing with superiors or neglecting duties, dissatisfied with and distrusted by the army alike. Makhno then ventured into the wider world—serving the revolutionary volunteer army after the war to promote world revolution. This path eventually led him to Patagonia—where he could fight for the cause without being a servant to the Commune’s factionalists.§!"

