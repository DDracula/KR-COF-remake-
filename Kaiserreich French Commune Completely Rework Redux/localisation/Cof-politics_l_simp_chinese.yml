  Cof_politics:0 "公社政治"
  Cof_politics_detail1_key:0 "法兰西公社是由36000多个公社的代表组成的联邦制工团共和国。\n§Y劳工总议会(Bourse Générale du Travail)§!\n是她的立法机构，理论上最高的国家机关。根据法兰西的人口分布，以及对各个行业的合理划分，我们最后确立了一个650席的人民议会；我们所有的法案都需要经过§Y劳动总议会§!的表决，而任意一项的法案至少需要326票(即50%+1票)才能通过。\n\n而§Y公共安全委员会(Comité de Salut Public)§!\n是人民意志的执行机关，§Y公安委§!的选举则是与§Y总议会§!平行的，但按照惯例，§Y总议会§!的选举会在§Y公安委§!之后再进行。但由于§Y公安委§!实际上可以拒绝承认§Y总议会§!的选举结果并进行新的选举，因此公社实际上最高的国家机关是§Y公安委§!。不过，§Y公安委§!依然在立法上受制于§Y总议会§!，§Y劳工总议会§!主席对§Y总议会§!的影响力使得§Y公共安全委员会§!主席的权力得到了一定的制衡。§Y公共安全委员会§!的各事物代表在他们所在的领域都有很大的影响力，但又因为公社在很大程度上是“各个大城市的联合”，在地方落实的内容依旧依要取决于当地领袖的选择。"
  Cof_politics_detail2_key:0 "1936年的法兰西公社的政治现状是比较复杂的，在依托§Y总工会(CGT)§!而长时间把握政权的§Y革命工团委员会(Comité Syndical Révolutionnaire)§!与§Y联邦无政府主义者协会(Association Anarchiste Fédérale)§!因为§Y“诉CGT案”§!而决裂后，总的来说，公社的内部政治划分可以分为以§Y革工委(CSR)§!为核心的§r工团派§!，由§Y联安协(AAF)§!与§Y工农共产党(Parti Communiste Ouvrier et Paysan)§!因为反对极权主义集团同时反对工团建制派而联合的§R工农反对派§!，团结在§Y马赛尔·戴亚§!同志身边的§Y法国社会党(Parti Socialiste de France)§!以及一系列技官运动支持者为主的§x雅各宾派§!，最后是以法国革命者§Y乔治·索雷尔§!组建的§Y国家工团主义联盟(Confédération Nationale-Syndicaliste)§!为组织的§o索雷尔派§!。\n\n每个派系都渴望属于自己意识形态的乌托邦，然而，现实政治大概率并不能让这些理性主义者得偿所愿，派系之间的争斗与妥协，最终塑造了整个法兰西的未来。当一个派系对公社的影响力大于50%时，派系斗争的烈度便会逐渐降低；而当越多的派系实力相当的时候，他们就会觉得自己才是那个“被赐福的人”，派系斗争的烈度由此便会上升。§R一个内斗的国家是不会有光辉的未来的。§!"
