  Cof_social_class:0 "社会阶层"
  Cof_social_class_detail1_key:0 "即使我们推翻了反动的大资产阶级的统治，也不意味着人民就一劳永逸地满意了，社会各阶层的人们依旧有着自己的诉求，甚至往往会和其他的阶层的诉求产生冲突。但无论如何，是这些诉求各异的群体组建成了我们的国家，他们的满意与不满都会投射在我们社会的方方面面，从经济到军事，从政治到文化。\n§g(社会平均满意度将影响我们的$MODIFIER_STABILITY_FACTOR$，阶层的影响力决定了他们影响的事物与倍率，而满意度决定了他们影响的具体数值。)§!\n"
  Cof_social_class_detail_w_key:0 "$class_pop_workers$是公社体制下最大的收益群体，并且展现出对政治的浓厚兴趣，虽然大多数$class_pop_workers$都会拥护§Y总工会§!的统治，但也有一部分工人，特别是在其他派系执政地区的工人，则会表现出明显的地域主义倾向。不过，在§Y“诉CGT案”§!后，$class_pop_workers$群体也产生了一部分分化，尤其是不是§Y总工会§!成员的$class_pop_workers$，开始转向其他的解决方案。\n"
  Cof_social_class_detail_p_key:0 "很多$class_pop_peasants$对当前的公社政权并没有太多的好感，由于十分明显的对于$class_pop_workers$的偏袒，$class_pop_peasants$在革命中并没有得到太多的“解放”。加上法国农村基督教势力的根生蒂固，这使得部分$class_pop_peasants$群体有着很浓的宗教情结与对威权的崇拜。尽管法兰西是一个工业大国，$class_pop_peasants$仍占据着人口的多数地位，旷阔土地上的乡村厌倦了巴黎的蔑视，这使得大多数的$class_pop_peasants$都选择支持$faction_oppo$。\n"
  Cof_social_class_detail_m_key:0 "在一些人眼里，$class_pop_merchants$是需要被“清除”的存在，不过事实是，革命前一些进步的$class_pop_merchants$与革命后一部分富足的$class_pop_workers$共同组成了这个公社中略微显得不那么“正确”的群体。这一群体的范围是很广泛的，从某个工厂的管理者到只不过是农村集市上的小商贩都被划入到了$class_pop_merchants$。因此，这个群体的内部差异很大，不过总的来说，他们当然会更加支持能让他们生活过的更好的派系。n"
  Cof_social_class_detail_s_key:0 "法兰西的$class_pop_scholars$一直是世界思想界的瑰宝，在革命后更是如此。推翻反动的大资产阶级通统治后\n我们的$class_pop_scholars$终于可以直抒胸臆了，虽然在某些情况会不符合我们的意愿。$class_pop_scholars$由教授、学生与文艺工作者组成，他们是我们国家的未来，很大程度上引领着我们国家的方向。他们对于政治有一套自己的看法，但总归是希望变革的。沉闷的旧空气注定会让$class_pop_scholars$用纸和笔进行反叛。\n"
  Cof_social_class_detail_b_key:0 "$class_pop_bureaucrats$是维护整个国家正常运行的中流砥柱，如果没有他们\n我们几乎就不可能进行任何变革。不过，$class_pop_bureaucrats$体系的固有弊病即使在我们的革命下也无法撼动太多。腐败、权钱交易以及那些资产阶级国家会出现的种种\n我们的$class_pop_bureaucrats$也大抵无法避免。$class_pop_bureaucrats$虽然只是我们最高意志的执行者，但他们归根结底依旧是人，他们同样有自己的思想，处于不同位置的人或许会想着不同的事情，但是对于$class_pop_bureaucrats$来说，有一件事基本是共识的：扩大$class_pop_bureaucrats$们的权力。\n"
  Cof_social_class_detail_a_key:0 "$class_pop_army$是一个体系化的地方，虽然军人以服从命令为天职，但若不是当年我们反对了资产阶级的命令\n我们又怎么能建立起一个革命政权呢？$class_pop_army$内部同样有着$class_pop_army_officers$、$class_pop_army_ncos$和$class_pop_army_soldiers$的阶级划分，甚至比起外面的社会更加严酷，但整个$class_pop_army$还是坚信公社是值得他们每一个人抛头颅洒热血的地方，除非他们不得已要挽救自己的祖国。\n"
  Cof_social_class_detail2_key:0 "\n\n§g各个阶层的影响力与对派系的支持度会影响对应派系的政治实力，同时对应阶层的影响力和满意度也会导致相关的经济改革、军事改革的数值变化。而国策、事件或决议有可能导致一个阶层的影响力与满意度影响新的事物。当某一个阶层的影响力大于35%，他们的满意度还将影响一个效果。当某一个阶层的影响力大于10%且满意度低于30%，就意味着一个有足购势力的阶层被惹怒了，这将带来可怖的后果！§!"
  Cof_social_class_desc:0 "[Cof_social_class_detail1]社会平均满意度：[?pop_satisfaction|Y.1%%]\n\n[Cof_social_class_detail_w]$class_pop_workers$：[?pop_workers|Y.1%%]\n满意度：[?pop_satisfaction_workers|Y.1%%]\n主导支持派系：[Cof_politics_workers_tendency]\n[Cof_politics_class_workers]\n\n[Cof_social_class_detail_p]$class_pop_peasants$：[?pop_peasants|Y.1%%]\n满意度：[?pop_satisfaction_peasants|Y.1%%]\n主导支持派系：[Cof_politics_peasants_tendency]\n[Cof_politics_class_peasants]\n\n[Cof_social_class_detail_m]$class_pop_merchants$：[?pop_merchants|Y.1%%]\n满意度：[?pop_satisfaction_merchants|Y.1%%]\n主导支持派系：[Cof_politics_merchants_tendency]\n[Cof_politics_class_merchants]\n\n[Cof_social_class_detail_s]$class_pop_scholars$：[?pop_scholars|Y.1%%]\n满意度：[?pop_satisfaction_scholars|Y.1%%]\n主导支持派系：[Cof_politics_scholars_tendency]\n[Cof_politics_class_scholars]\n\n[Cof_social_class_detail_b]$class_pop_bureaucrats$：[?pop_bureaucrats|Y.1%%]\n满意度：[?pop_satisfaction_bureaucrats|Y.1%%]\n主导支持派系：[Cof_politics_bureaucrats_tendency]\n[Cof_politics_class_bureaucrats]\n\n[Cof_social_class_detail_a]$class_pop_army$：[?pop_army|Y.1%%]\n满意度：[?pop_satisfaction_army|Y.1%%]\n主导支持派系：[Cof_politics_army_tendency]\n[Cof_politics_class_army][Cof_social_class_detail2]"

