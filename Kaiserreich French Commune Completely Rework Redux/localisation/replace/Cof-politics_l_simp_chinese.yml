l_simp_chinese:
  Cof_politics:0 "公社政治"
  Cof_politics_detail1_key:0 "法兰西公社是由36000多个公社的代表组成的联邦制工团共和国。§Y劳工总议会(Bourse Générale du Travail)§!是她的立法机构，理论上最高的国家机关。根据法兰西的人口分布，以及对各个行业的合理划分\n我们最后确立了一个650席的人民议会；我们所有的法案都需要经过§Y劳动总议会§!的表决，而任意一项的法案至少需要326票(即50%+1票)才能通过。\n而§Y公共安全委员会(Comité de Salut Public)§!是人民意志的执行机关，§Y公安委§!的选举则是与§Y总议会§!平行的，但按照惯例，§Y总议会§!的选举会在§Y公安委§!之后再进行。但由于§Y公安委§!实际上可以拒绝承认§Y总议会§!的选举结果并进行新的选举，因此公社实际上最高的国家机关是§Y公安委§!。不过，§Y公安委§!依然在立法上受制于§Y总议会§!，§Y劳工总议会§!主席对§Y总议会§!的影响力使得§Y公共安全委员会§!主席的权力得到了一定的制衡。§Y公共安全委员会§!的各事物代表在他们所在的领域都有很大的影响力，但又因为公社在很大程度上是“各个大城市的联合”，在地方落实的内容依旧依要取决于当地领袖的选择。\n\n"
  Cof_politics_detail2_key:0 "\n1936年的法兰西公社的政治现状是比较复杂的，在依托§Y总工会(CGT)§!而长时间把握政权的§Y革命工团委员会(Comité Syndical Révolutionnaire)§!与§Y联邦无政府主义者协会(Association des Fédéralistes Anarchistes)§!因为§Y“诉CGT案”§!而决裂后，总的来说，公社的内部政治划分可以分为以§Y革工委(CSR)§!为核心的§r工团派§!，由§Y联安协(AFA)§!与§Y工农共产党(Parti Communiste Ouvrier et Paysan)§!因为反对极权主义集团同时反对工团建制派而联合的§R工农反对派§!，团结在§Y马赛尔·戴亚§!同志身边的§Y法国社会党(Parti Socialiste de France)§!以及一系列技官运动支持者为主的§x雅各宾派§!，最后是以法国革命者§Y乔治·索雷尔§!组建的§Y国家工团主义联盟(Confédération Nationale- Syndicaliste)§!为组织的§o索雷尔派§!。\n\n每个派系都渴望属于自己意识形态的乌托邦，然而，现实政治大概率并不能让这些理性主义者得偿所愿，派系之间的争斗与妥协，最终塑造了整个法兰西的未来。§g当一个派系对公社的影响力大于50%时，派系斗争的烈度便会逐渐降低；而当越多的派系实力相当的时候，他们就会觉得自己才是那个“被赐福的人”，派系斗争的烈度由此便会上升。§!§r一个内斗的国家是不会有光辉的未来的。§!\n"
  Cof_politics_desc:0 "[Cof_politics_detail1]§Y公共安全委员会(CSP)：\n公安委主导派系：§![dominant_faction_loc]\n\n公共安全委员会主席：[CCSP_leader_loc]\n外交事务代表：[DFA_leader_loc]\n经济事物代表：[DED_leader_loc]\n内部安全事物代表：[DIS_leader_loc]\n总情报委员会主管：[DSRG_leader_loc]\n公社军队总参谋长：[CGSC_leader_loc]\n\n§Y劳工总议会(BGT)：\n总共席位：650§!\n劳工总议会主席：[CBGT_leader_loc]\n\n§r工团派：§![?seat_synd|Y.0]\n§r- 温和派：§![?seat_synd_mode|Y.0][vote_agree_synd_mode_loc]\n§r- 激进派：§![?seat_synd_radi|Y.0][vote_agree_synd_radi_loc]\n\n§R工农反对派：§![?seat_oppo|Y.0]\n§R- 共产党派：§![?seat_oppo_comm|Y.0][vote_agree_oppo_comm_loc]\n§R- 无政府派：§![?seat_oppo_anar|Y.0][vote_agree_oppo_anar_loc]\n\n§x雅各宾派：§![?seat_jaco|Y.0]\n§x- 新社会主义派：§![?seat_jaco_neos|Y.0][vote_agree_jaco_neos_loc]\n§x- 革命行动派：§![?seat_jaco_revo|Y.0][vote_agree_jaco_revo_loc]\n\n§o索雷尔派：§![?seat_sore|Y.0]\n§o- 守旧派：§![?seat_sore_oldl|Y.0][vote_agree_sore_oldl_loc]\n§o- 青年派：§![?seat_sore_yout|Y.0][vote_agree_sore_yout_loc]\n\n权力倾向：§Y[Cof_BGT_vs_CSP_detail]§!([?Cof_BGT_vs_CSP_value|Y.0])\n[Cof_politics_detail2]\n派系之争\n对公社的影响力(派系实力)\n$faction_synd$：[?infulence_synd|Y.1%%]\n$faction_oppo$：[?infulence_oppo|Y.1%%]\n$faction_jaco$：[?infulence_jaco|Y.1%%]\n$faction_sore$：[?infulence_sore|Y.1%%]\n\n派系斗争烈度：[?Cof_politics_intensity_of_struggle|Y.1]"
