  FRA_daniel_guerin_advisor_desc:0 "$faction_oppo$-$faction_oppo_anar$\n§YBorn:§!§LMay 19, 1904; French Republic, Paris, Seine§!"

  FRA_marcel_deat:0 "Marcel Déat"
  FRA_marcel_deat_leader_desc:0 "$faction_jaco$-$faction_jaco_neos$\n§YBorn:§!§LMarch 7, 1894; French Republic, Jeriny, Nièvre§!\n§YBackground:§!§LMarcel Déat was not a conventional “socialist,” or rather, he held some disdain for traditional socialism. The Commune was too disorganized and lacked any semblance of “revolution,” a repulsive chaos that constantly nagged at Déat’s mind. Upon assuming supreme power in the Commune, a “construction of revolution” would forge the Commune into an order and a great utopia."
  FRA_marcel_deat_advisor_desc:0 "$faction_jaco$-$faction_jaco_neos$\n§YBorn:§!§LMarch 7, 1894; French Republic, Jeriny, Nièvre§!"
