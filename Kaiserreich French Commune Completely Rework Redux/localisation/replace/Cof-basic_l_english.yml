  FRA_pierre_monatte:0 "Pierre Monatte"
  FRA_pierre_monatte_leader_desc:0 "$faction_synd$ - $faction_synd_radi$\n§YBorn:§! §LJanuary 15, 1881; Montreuil, Upper Loire, French Republic§!\n§YBackground:§! §LPierre Monatte was a worker, fighter, and revolutionary who greatly influenced our nation, steadily guiding us for over a decade. Born January 15, 1881, before the Great War he was a well-known syndicalist frequently and unjustly arrested for his anti-capitalist syndicalist “crimes,” including participation in a righteous protest after the Courrières mine disaster. He rose quickly in the Labour Congress and was briefly exiled due to repression against the movement. Shortly after being sent to the front when war broke out, he was among the few who boldly refused cooperation with the bourgeois government. Thanks to Monatte’s foresight and tireless revolutionary reputation, when the time was ripe, he played a major role in overthrowing the old order and was an excellent candidate to lead our nation’s new proletarian path.\n\nHe was a chief organizer and the most influential member of the “Syndicalist faction,” uniting previously divided “moderate” and “radical” wings to victory in the 1926 elections and winning the chairmanship. Monatte was a master politician who balanced a fragile governing coalition of workers’ and peasants’ opposition and the many fractious parliamentary factions, skillfully managing competing demands to the present day. Yet those in high office always become targets, and his post is no exception. In every dark corner, enemies sharpen their knives—how much longer can his bright light hold off the shadows?§!"
  FRA_pierre_monatte_advisor_desc:0 "$faction_synd$ - $faction_synd_radi$\n§YBorn:§! §LJanuary 15, 1881; Montreuil, Loire, French Republic§!"
