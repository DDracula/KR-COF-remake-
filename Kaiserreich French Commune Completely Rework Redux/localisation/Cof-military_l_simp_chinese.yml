l_simp_chinese:
  Cof_militray_reform:0 "军事改革"
  Cof_militray_reform_detail1_key:0 "联邦陆军在保卫革命中发挥了至关重要的作用，但在变革的时代，军队内部的各种思潮也蠢蠢欲动。自大战后，人民对于战争的热情就与日俱减，而为了补充军队的新鲜血液，来入伍的大多都是一些不学无术的“再就业人员”。毫无疑问，这些人并不能扛起公社陆军的大旗，对于军事的改革势在必行。然而，对于军事的改革注定会影响我们的社会，各种人员对于军队的看法不一，甚至还有一部分群体将我们的军队视为“压迫的残留物”，要让我们彻底解散军队，将国家的安危交予那些脆弱的民兵队伍。\n\n即使在军队内部，对于公社政治也有不同的态度，鉴于公社军队总参谋长是作为一个职位而被选举出来的同时，其对于整个军队体系有着极强的影响力，我们也难以确保军队能单单作为一只保卫革命的力量而不参与到我们社会的其他角落。在最不幸的情况下，我们的军事改革计划甚至会被军队自己否决。\n"
  Cof_militray_reform_detail2_key:0 "§g$class_pop_officers$是军队的高级成员，他们的话语权很大，在军队这个下级必须服从上级的体系中，$class_pop_officers$无疑是权力最大的。他们往往由年龄大的老战士组成，但也不妨碍有一部分从未上过前线的理论指挥家。由于他们的知识或者说阅历，他们可以规划出详细的计划，并且根据推演来判断战局的发展。\n§!"
  Cof_militray_reform_detail3_key:0 "§g$class_pop_ncos$是军队的中间管理层，大多数的$class_pop_ncos$都是由一般的$class_pop_soldiers$晋升而来，他们拥有一线的战斗经验，也有一些理论知识。虽然在大局上他们难以做出像$class_pop_officers$一样的部署，但在一些特殊情况，恰恰是$class_pop_ncos$的灵机一动让我们的一场战役反败为胜。\n§!"
  Cof_militray_reform_detail4_key:0 "§g$class_pop_soldiers$是军队最基本的组成单位，他们的天职就是服从命令，执行命令。然而，在我们革命后，诞生了如此一种思潮，认为军队的这种上下级服从关系也是一种阶级压迫，$class_pop_soldiers$不是没有自我思考的工具，更不是他人手中可以牺牲的棋子。如果不是当初的$class_pop_soldiers$违背旧共和国的命令，又怎么会有我们现在的革命？\n§!"
  Cof_militray_reform_detail5_key:0 "\n$Cof_army_theory_panzer_group$([?atimp1|Y.1%%])得分：[?Cof_army_theory_panzer_group|Y.0]\n$Cof_army_theory_blitz_delite$([?atimp2|Y.1%%])得分：[?Cof_army_theory_blitz_delite|Y.0]\n$Cof_army_theory_motorization$([?atimp3|Y.1%%])得分：[?Cof_army_theory_motorization|Y.0]\n$Cof_army_theory_infanty_artillery$([?atimp4|Y.1%%])得分：[?Cof_army_theory_infanty_artillery|Y.0]\n$Cof_army_theory_centrailed_command$([?atimp5|Y.1%%])得分：[?Cof_army_theory_centrailed_command|Y.0]\n$Cof_army_theory_defensive_countattack$([?atimp6|Y.1%%])得分：[?Cof_army_theory_defensive_countattack|Y.0]\n$Cof_army_theory_nco_initiative$([?atimp7|Y.1%%])得分：[?Cof_army_theory_nco_initiative|Y.0]\n$Cof_army_theory_small_combat$([?atimp8|Y.1%%])得分：[?Cof_army_theory_small_combat|Y.0]\n§g对于未来的战争走向，所有人都无法给出一个确切的答案，但各种对于战术的研讨一直都在进行。关于未来战术的探讨，也因为公社浓厚的政治氛围而出现了以政治派系划分为基础的各派别。不过，仅仅是提出理论而不附加实践则理论无用，军事理论的落实不仅能让我们推进对于未来战术的尝试，也能有效地改革我们的军事氛围。\n§!"
  Cof_militray_reform_detail6_key:0 "§g军队究竟是国家军队还是某个政治派系的军队，这绝不是通过一句写在宪法里的话能决定的。一个远离政治的军队或许可以保证我们政权的稳定，但作为国家意志体现的力量，军队又恰恰是最无法离开政治的。如果我们的革命从内部陷入危机，军队就是我们必须依靠的力量。"
  Cof_militray_reform_desc:0 "[Cof_militray_reform_detail1]公社军队总参谋长：[CGSC_leader_loc]\n\n军事派系影响力：\n$faction_synd$：[?military_synd|Y.1%%]\n$faction_oppo$：[?military_oppo|Y.1%%]\n$faction_jaco$：[?military_jaco|Y.1%%]\n$faction_sore$：[?military_sore|Y.1%%]\n\n[Cof_militray_reform_detail2]$class_pop_officers$：[?pop_army_officers|Y.1%%]\n主导支持派系：[Cof_politics_officers_tendency]\n[Cof_politics_class_officers]\n\n[Cof_militray_reform_detail3]$class_pop_ncos$：[?pop_army_ncos|Y.1%%]\n主导支持派系：[Cof_politics_ncos_tendency]\n[Cof_politics_class_ncos]\n\n[Cof_militray_reform_detail4]$class_pop_soldiers$：[?pop_army_soldiers|Y.1%%]\n主导支持派系：[Cof_politics_soldiers_tendency]\n[Cof_politics_class_soldiers]\n\n军队学说：[Cof_army_theory]\n学说落实度：[?Cof_army_theory_implementation|Y.1%%][Cof_militray_reform_detail5]\n\n[Cof_militray_reform_detail6]$Cof_army_autonomy$：[?Cof_army_autonomy|Y.1]\n$Cof_army_willing$：[?Cof_army_willing|Y.1]\n$Cof_army_training$：[?Cof_army_training|Y.1]\n$Cof_army_equpiment$：[?Cof_army_equpiment|Y.1]\n$Cof_army_passionate$：[?Cof_army_passionate|Y.1]"

